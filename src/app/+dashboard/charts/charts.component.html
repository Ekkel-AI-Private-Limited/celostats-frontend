<div *ngIf="context$ | async as context">
  <component-info
    *ngFor="let block of blocks; trackBy: trackBlock"
    [type]="block.type"
    [icon]="block.icon"
    [title]="block.title"
    [value]="block.show(block.accessor(context), context)"
    [color]="block.color(block.accessor(context), context)">
  </component-info>
</div>
