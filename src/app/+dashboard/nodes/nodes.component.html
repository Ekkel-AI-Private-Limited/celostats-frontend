<table class="table" *ngIf="nodesList | async as nodes">
  <thead>
    <tr class="table__head">
      <td
        class="table__cell"
        *ngFor="let column of columns; trackBy: trackColumn"
        (click)="changeOrderBy(column)">
        <mat-icon [matTooltip]="column.name" class="table__head-icon">{{column.icon}}</mat-icon>
        <mat-icon *ngIf="(orderBy | async)?.column == column" class="table__head-icon table__head-icon--order">
          {{(orderBy | async)?.direction == 1 ? 'keyboard_arrow_up' : 'keyboard_arrow_down'}}
        </mat-icon>
      </td>
  </thead>
  <tbody>
    <tr class="table__row" *ngFor="let node of nodes; trackBy: trackNodes">
      <td class="table__cell" *ngFor="let column of columns; trackBy: trackColumn">
        {{column.accessor(node)}}
      </td>
    </tr>
  </tbody>
</table>
